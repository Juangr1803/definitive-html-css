<!-- Handler of version HTML5 -->
<!DOCTYPE html>
<!-- Handler of Language -->
<html lang="en">
  <!-- Head is any tag that is not shown to the browser-->
  <head>
    <!-- UTF are special characters that the browser reads  -->
    <meta charset="UTF-8" />
    <!-- Description of SEO to the search page -->
    <meta
      name="description"
      content="This page will show you pictures of cat"
    />
    <!-- robots that help to position page in a search -->
    <meta name="robots" content="index,follow" />
    <!-- Title of the page -->
    <title>This is my page</title>
    <!-- witdh of the screem for funtions responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Add files css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body></body>
</html>
