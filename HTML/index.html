<!-- Handler of version HTML5 -->
<!DOCTYPE html>
<!-- Handler of Language -->
<html lang="en">
  <!-- Head is any tag that is not shown to the browser-->
  <head>
    <!-- UTF are special characters that the browser reads  -->
    <meta charset="UTF-8" />
    <!-- Description of SEO to the search page -->
    <meta
      name="description"
      content="This page will show you pictures of cat"
    />
    <!-- robots that help to position page in a search -->
    <meta name="robots" content="index,follow" />
    <!-- Title of the page -->
    <title>This is my page</title>
    <!-- witdh of the screem for funtions responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Add files css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Tag container for header -->
    <header>
      <!-- Tag container for navigator var -->
      <nav></nav>
    </header>
    <!-- Principal content -->
    <main>
      <!-- divide content into sections -->
      <section>
        <!-- divide content into articles -->
        <article></article>
      </section>
      <!-- Tag for list -->
      <!-- Unorder list -->
      <ul>
        <!-- List item -->
        <li>I am apple</li>
      </ul>
      <!-- Order list -->
      <ol></ol>
    </main>
    <!-- Tag container for footer -->
    <footer></footer>
    <!-- Tag for paragraph-->
    <p>I am text</p>
    <!-- Title -->
    <h1>I am title</h1>
    <h2>I am other title</h2>
    <h3>I am a title more</h3>
    <!--  This is a hyperlink generator -->
    <a href="">I am a link</a>
  </body>
</html>
