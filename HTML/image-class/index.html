<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Images</title>
  </head>
  <body>
    <main>
      <section>
        <!-- Encapsulate the image-->
        <figure>
          <img src="./pics/small.jpg" alt="Is a image from dog" />
          <!-- Set a description to the image -->
          <figcaption>Is a image of a dog</figcaption>
        </figure>
      </section>
    </main>
  </body>
</html>
