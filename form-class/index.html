<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <form action="">
      <label for="name">
        <span>What is your name?</span>
        <input type="text" id="name" placeholder="Your name" />
      </label>
      <label for="start-platzi">
        <span>What day started in platzi?</span>
        <input type="date" id="start-platzi" />
      </label>
      <label for="schendule">
        <span>What time do you study?</span>
        <input type="time" id="schendule" />
      </label>
    </form>
  </body>
</html>
