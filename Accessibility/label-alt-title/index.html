<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Label Alt Title</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <form action="">
        <label for="name">
          <span>What is your name?</span>
          <input type="text" id="name" />
        </label>
        <label for="started-studying">
          <span>What day started with Platzi?</span>
          <input type="date" id="started-studying" />
        </label>
        <label for="time-to-study">
          <span>What time do you study?</span>
          <input type="time" id="time-to-study" />
        </label>
      </form>

      <section>
        <img
          src="./medium.jpg"
          alt="Is a dogger very nice"
          title="Is a picture of a dog"
        />
      </section>
    </main>
  </body>
</html>
